<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Moses Odhiambo</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Nunito", sans-serif;
        scroll-behavior: smooth;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
      }
      #hamburger.open div:nth-child(1) {
        transform: rotate(45deg) translateY(7px);
      }
      #hamburger.open div:nth-child(2) {
        opacity: 0;
      }
      #hamburger.open div:nth-child(3) {
        transform: rotate(-45deg) translateY(-7px);
      }
      #hamburger div {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-t from-indigo-200 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500"
  >
    <!-- ✅ Navbar -->
    <nav class="w-full bg-indigo-700 shadow-lg">
      <div
        class="container mx-auto py-5 flex justify-between items-center px-4 text-white"
      >
        <a
          href="index.html#homepage"
          class="flex items-center gap-2 hover:opacity-80 transition"
        >
          <img
            class="w-8 rounded-full"
            src="./images/logo portfolio 1.jpg"
            alt="Logo"
          />
          <span class="text-2xl font-bold">Portfolio</span>
        </a>

        <ul
          id="menu"
          class="hidden md:flex flex-col md:flex-row absolute md:static top-16 left-0 bg-indigo-700 md:bg-transparent w-full md:w-auto text-center md:text-left md:space-x-10 font-medium space-y-4 md:space-y-0 py-4 md:py-0 transition-all duration-300 ease-in-out"
        >
          <li class="hLink hover:text-indigo-200">
            <a href="index.html#homepage">Home</a>
          </li>
          <li class="hLink hover:text-indigo-200">
            <a href="about-us.html">About</a>
          </li>
          <li class="hLink hover:text-indigo-200">
            <a href="index.html#services">Services</a>
          </li>
          <li class="hLink hover:text-indigo-200">
            <a href="works.html">Works</a>
          </li>
          <li class="hLink hover:text-indigo-200 text-indigo-300 font-semibold">
            <a href="contact.html">Contact</a>
          </li>
        </ul>

        <button id="moon" class="hidden md:block text-white text-xl">
          <i class="fa-solid fa-moon"></i>
        </button>

        <div id="hamburger" class="space-y-1 cursor-pointer md:hidden">
          <div class="w-6 h-0.5 bg-white"></div>
          <div class="w-6 h-0.5 bg-white"></div>
          <div class="w-6 h-0.5 bg-white"></div>
        </div>
      </div>
    </nav>

    <!-- ✅ Contact Section -->
    <section
      class="min-h-screen flex flex-col justify-center items-center px-6 pt-32 pb-16"
    >
      <div class="text-center mb-10">
        <h1 class="text-indigo-600 font-bold uppercase">Contact Me</h1>
        <h2 class="text-3xl md:text-4xl font-bold mt-2">Let’s Get in Touch</h2>
        <p class="text-gray-600 dark:text-gray-300 mt-3 max-w-xl mx-auto">
          Have an idea, a project, or just want to say hello? Fill out the form
          below — I’ll respond as soon as possible.
        </p>
      </div>

      <form
        class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-6"
      >
        <div>
          <label
            class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1"
            >Full Name</label
          >
          <input
            type="text"
            placeholder="Your Name"
            class="w-full p-3 rounded-md ring-1 ring-indigo-300 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>

        <div>
          <label
            class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full p-3 rounded-md ring-1 ring-indigo-300 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
        </div>

        <div>
          <label
            class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-1"
            >Message</label
          >
          <textarea
            rows="5"
            placeholder="Write your message..."
            class="w-full p-3 rounded-md ring-1 ring-indigo-300 focus:ring-2 focus:ring-indigo-500 outline-none"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-indigo-600 text-white font-semibold px-8 py-3 rounded-full hover:bg-indigo-700 transition"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- ✅ Footer -->
    <footer class="bg-indigo-700 text-white py-6 text-center">
      <p>&copy; 2025 Moses Odhiambo. All rights reserved.</p>
    </footer>

    <script src="./app.js" defer></script>
  </body>
</html>
